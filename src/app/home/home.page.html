<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="location-outline" slot="start" style="margin-right:8px;"></ion-icon>
      Ubicaci贸n
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding centrar-contenido">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="navigate-circle-outline" style="margin-right:8px;"></ion-icon>
        Mi ubicaci贸n actual
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="full">
        <ion-item>
          <ion-label position="stacked" color="medium">Latitud</ion-label>
          <ion-text color="primary" style="font-size:1.2em;">
            {{ latitude || 'No disponible' }}
          </ion-text>
        </ion-item>
        <ion-item>
          <ion-label position="stacked" color="medium">Longitud</ion-label>
          <ion-text color="primary" style="font-size:1.2em;">
            {{ longitude || 'No disponible' }}
          </ion-text>
        </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button expand="block" color="primary" (click)="obtenerUbicacion()">
              <ion-icon name="locate-outline" slot="start"></ion-icon>
              Obtener ubicaci贸n
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="block" color="success" (click)="abrirGoogleMaps()">
              <ion-icon name="map-outline" slot="start"></ion-icon>
              Ver en Google Maps
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="block" color="tertiary" (click)="guardarUbicacion()">
              <ion-icon name="save-outline" slot="start"></ion-icon>
              Guardar ubicaci贸n
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
